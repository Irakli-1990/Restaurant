<section class="food_section">

    <h3 class="app">From App</h3>

    <div class="food_cont">

        <div class="food_info">
            <h5>Food Menu <i class="fa fa-hamburger"></i> </h5>
            <h1>Most Popular Items</h1>
        </div>

        <div class="food_category">
           <div class="allFood_Cart">
            <div (click)="getFoods()" class="allFood">
                <h5>All Foods</h5>
            </div>
            <div (mousemove)="mottoMove()" routerLink="/cart" class="cart">
                <h5>Cart</h5>
                <h3 [ngClass]="isMoving ? 'motto' : '' " ><i class="fa-solid fa-motorcycle"></i></h3>

            </div>
           </div>
            <owl-carousel-o [options]="customOptions">
              <ng-template *ngFor="let categ of allCategory" carouselSlide>    
                
                   <div class="catName">
                     <h5 (click)="getId(categ.id)">{{categ.name}}</h5>
                   </div>
    
              </ng-template>  
            </owl-carousel-o>

      


        </div>

        <div class="food_list">

            <div *ngFor="let food of allFoods" class="foods">
                <img  [src]="food.image" alt="">
                <div class="food_txt">
                    <div class="price_name">
                        <h6> {{food.name}} </h6>
                        <p> {{food.price + '$' }} </p>
                    </div>

                    <div class="food_text_detail">
                        <p>Spice: <strong style="font-size: 19px;">{{food.spiciness}}</strong> </p>
                        <p>Vegeterian: <i [ngStyle]="{'color': food.vegeterian ? 'green' : 'red'}" class="fa-solid fa-{{food.vegeterian ? 'check' : 'minus'  }}"></i> </p>
                        <p>nuts: <i [ngStyle]="{'color': food.nuts ? 'green' : 'red'}" class="fa-solid fa-{{food.nuts ? 'check' : 'minus'  }}"></i> </p>

                        <div class="addToCart">
                            <button (click)="goToCartPost(food.id, food.price)" class="btn mt-1">Add</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>



</section>
